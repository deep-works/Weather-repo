<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <!-- search on enter press -->
        <input type="text" id="city" placeholder="Enter City Name" onkeydown="if (event.key == 'Enter') getWeather()">
        <!-- search on search button click -->
        <button onclick="getWeather()">Search</button>

        <div>
            <div id="weather-info">rain</div>
            <img id="weather-icon" alt="Weather Icon" src="https://openweathermap.org/img/wn/10d@x.png">
            <div id="temp-div">90</div>
            <div id="humidity">76</div>
            <div id="wind-speed">45</div>
        </div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
