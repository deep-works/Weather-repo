<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="weather-container">
        <h2>Weather App</h2>
        <div class="search">
            <!-- search on enter press -->
            <input type="text" id="city" placeholder="Enter City Name"
                onkeydown="if (event.key == 'Enter') getWeather()">
            <!-- search on search button click -->
            <button onclick="getWeather()">
                <img src="assets/search.png" alt="search" height="20">
            </button>
        </div>

        <!-- weather icon info and temperature -->
        <div class="stack">
            <div id="weather-info">weather</div>
            <img id="weather-icon" alt="Weather Icon" src=" ">
            <div id="temp-div">00</div>
        </div>
        <!-- details for airpressure, humidity, wind-speed -->
        <div class="details">
            <div class="vertical">
                <img src="assets/atmospheric.png" alt="pressure" height="50">
                <span id="pressure">00</span>
                <span>mBar</span>
            </div>
            <div class="vertical">
                <img src="assets/humidity.png" alt="Humidity" height="50">
                <span id="humidity">00</span>
                <span>%</span>
            </div>
            <div class="vertical">
                <img src="assets/wind.png" alt="Humidity" height="50">
                <span id="wind-speed">00</span>
                <span>Km/h</span>
            </div>
        </div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
